<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    

  </head>
<body>
    <nav>
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl">Phunter</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input id="phone_search" type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <button onclick="loadPhone()" id="search_btn" class="btn btn-outline btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </nav>

    <header>

    </header>

    <main class="container mx-auto">
       <section>

         <div id="phone-box" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
        
        <div id="next-box" class="hidden">
          
        </div>

       </section>
    </main>

    <footer>    

    </footer>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="js/phone.js"></script>
<script src="https://kit.fontawesome.com/ef66a13064.js" crossorigin="anonymous"></script>
</html>
